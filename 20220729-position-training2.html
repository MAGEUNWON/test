<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      width: 500px;
      height: 300px;
      border:1px solid saddlebrown;
      position: relative;
    }

    .div{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
    }
    
    
    .absolute{
      position: absolute;
      top:0px;
      left:100px;
    }

    
  </style>
</head>
<body>
  <main>
    <div class="div"></div>
    <div class="div absolute"></div>
    <div class="div"></div>
  </main>
</body>
</html>
