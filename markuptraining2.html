<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 500px;
      height: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body>div{
      width: 150px;
      height:400px;
      
    }

    body>div:nth-child(2){
      background-color: lightgrey;
      width: 200;
      height: 400px;
    }

    body>div:nth-child(4){
      width: 350px;
      height: 280px;
      border: 3px solid black;
      box-sizing: border-box;
      background-color:transparent;
      /* transparent는 배경색을 투명하게 해줌. initial은 안쓰는게 좋음 */
      position: absolute;
      top:50px;
      left:80px;
    }

    body>div>div:nth-child(1){
      width: inherit;
      height: 90px;
      background-color: gray;
    }
    
    body>div:nth-child(2)>div:nth-child(1){
      width: 150px;
      height: 50px;
      background-color: gray;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 작은 div들 */
    body>div:nth-child(2)>div:nth-child(1)>div{
      width: 25px;
      height: 35px;
      background-color: lightgray;
    }

    body>div:nth-child(3){
      display: flex;
      justify-content: center;
      align-items:flex-end;
    }

    body>div:nth-child(3)>div:nth-child(1){
      width: inherit;
      height: 90px;
      background-color: gray;
      
    }


  </style>
</head>
<body>
  <div>
    <div></div>
    <div></div>
  </div>
  <div>
    <div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>
      <h2>hello</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus inventore asperiores impedit velit expedita sequi nihil, eos optio ducimus incidunt dolores? Molestias possimus, labore laudantium maxime rerum harum nemo ipsam.</p>
    </div>
  </div>
  <div>
    <div></div>
    <div></div>
  </div>

  <div></div>
</body>
</html>
